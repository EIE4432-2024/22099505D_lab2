<!DOCTYPE html>
<html lang="en">
<!-- 22099505D -->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22099505D_Drink Ordering System</title>
    <script src="order.js" defer></script>
</head>

<body>
    <header class="bg-dark text-light text-center py-4">
        Drink Ordering System
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link me-3" href="index.html" style="font-weight: bold; color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3 active" href="order.html" style="font-weight: bold; color: blue;">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3" href="reserve.html" style="font-weight: bold; color: white;">Reserve a Table</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 py-4">
        <form method="POST" id="orderForm">
            <!-- 1st row -->
            <div class="mb-3">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter your name">
            </div>
        
            <!-- 2nd row -->
            <div class="mb-3">
                <label for="drinkSelect" class="form-label">Select a Drink</label>
                <select class="form-select" id="drinkSelect" name="drinkSelect">
                    <option value="" selected>Please Select</option>
                    <option value="bubbleMilktea">Bubble Milktea</option>
                    <option value="icedLatte">Iced Latte</option>
                </select>
            </div>
        
            <!-- 3rd row -->
            <div class="mb-3 d-inline-block d-lg-flex">
                <div class="col d-flex d-lg-block">
                    <label class="form-label">Size</label>
                    <div class="d-flex flex-column">
                        <div class="form-check mb-2 ms-2 ms-lg-0">
                            <input class="btn-check" type="radio" name="size" id="sizeSmall" value="small" autocomplete="off">
                            <label class="btn btn-outline-primary" for="sizeSmall">Small</label>
                        </div>
                        <div class="form-check mb-2 ms-2 ms-lg-0">
                            <input class="btn-check" type="radio" name="size" id="sizeMedium" value="medium" autocomplete="off">
                            <label class="btn btn-outline-primary" for="sizeMedium">Medium</label>
                        </div>
                        <div class="form-check mb-2 ms-2 ms-lg-0">
                            <input class="btn-check" type="radio" name="size" id="sizeLarge" value="large" autocomplete="off">
                            <label class="btn btn-outline-primary" for="sizeLarge">Large</label>
                        </div>
                    </div>
                </div>
            
                <div class="col d-flex d-lg-block">
                    <label class="form-label">Ice</label>
                    <div class="d-flex flex-column">
                        <div class="form-check mb-2 ms-2 ms-lg-0">
                            <input class="btn-check" type="radio" name="ice" id="iceNormal" value="normal" autocomplete="off">
                            <label class="btn btn-outline-primary" for="iceNormal">Normal</label>
                        </div>
                        <div class="form-check mb-2 ms-2 ms-lg-0">
                            <input class="btn-check" type="radio" name="ice" id="iceLess" value="less" autocomplete="off">
                            <label class="btn btn-outline-primary" for="iceLess">Less</label>
                        </div>
                        <div class="form-check mb-2 ms-2 ms-lg-0">
                            <input class="btn-check" type="radio" name="ice" id="iceNo" value="no" autocomplete="off">
                            <label class="btn btn-outline-primary" for="iceNo">Without Ice</label>
                        </div>
                    </div>
                </div>
            
                <div class="col d-flex d-lg-block">
                    <label class="form-label">Sweetness</label>
                    <div class="d-flex flex-column">
                        <div class="form-check mb-2 ms-2 ms-lg-0">
                            <input class="btn-check" type="radio" name="sweetness" id="sweet100" value="100" autocomplete="off">
                            <label class="btn btn-outline-primary" for="sweet100">100%</label>
                        </div>
                        <div class="form-check mb-2 ms-2 ms-lg-0">
                            <input class="btn-check" type="radio" name="sweetness" id="sweet50" value="50" autocomplete="off">
                            <label class="btn btn-outline-primary" for="sweet50">50%</label>
                        </div>
                        <div class="form-check mb-2 ms-2 ms-lg-0">
                            <input class="btn-check" type="radio" name="sweetness" id="sweet0" value="0" autocomplete="off">
                            <label class="btn btn-outline-primary" for="sweet0">0%</label>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- 4th row -->
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <div class="h4 fw-bold">Price: $<span id="price">0</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="placeOrderButton" onclick="placeOrder(event)">Place Order</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        
        </form>
    </div>

    <footer class="bg-dark text-light text-center py-3 fixed-bottom">
        Â© 22099505D Your Name - EIE4432 Lab 2 Project
    </footer>

    <script src="order.js" defer></script>
</body>

</html>
